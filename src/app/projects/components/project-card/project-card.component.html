<div class="project__card" (click)="redirectProject()">
  <!-- HEADER -->
  <div class="project__header">
    <div class="project__title">
    <h3>{{ project()?.name }}</h3>
    <p>{{ project()?.description }}</p>
    </div>
  </div>

  <!-- BODY / SUMMARY -->
  <div class="project__body">
    <div class="summary">
      <div class="stat">
        <span class="label">Total</span>
        <span class="value">{{ totalTasks() }}</span>
      </div>
      <div class="stat">
        <span class="label">Remaining</span>
        <span class="value">{{ remainingTasks() }}</span>
      </div>
      <div class="stat high-priority">
        <span class="label">High Priority</span>
        <span class="value">{{ highPriorityTasks() }}</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress-bar" [style.width.%]="completionPercentage()"></div>
    </div>
    <p class="progress-text">{{ completionPercentage() }}% Complete</p>
  </div>
</div>
